{% extends "base.html" %}

{% block content %}

{% load static %}

<section>
    <div class="container px-5">
        <!-- Register an account -->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>
                <h1 class="fw-bolder">GT Modellista</h1>
                <p class="lead fw-normal text-muted mb-0">Register and join the community</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="contactForm">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="username" />
                            <label for="name">Full Name (This will be kept private)</label>
                        </div>
                        <!-- Username input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="password" />
                            <label for="password">Choose a Username:</label>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="password" />
                            <label for="password">Enter your email address:</label>
                        </div>
                        <!-- Password input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="password" />
                            <label for="password">Enter a Password:</label>
                        </div>
                        <!-- Retype Password input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="password" />
                            <label for="password">Re-enter your Password:</label>
                        </div>
                        <!-- Submit success message-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at
                                <br />
                                <a href="#"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>


{% endblock %}
